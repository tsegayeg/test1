<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            width: 300px;
            height: auto;
            margin: 20px;
            cursor: pointer;
            border: 2px solid #000;
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        .contact-options {
            display: none;
            margin-top: 20px;
        }
        .contact-options a {
            display: block;
            margin: 10px 0;
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
        }
        .contact-options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>

    <!-- Single Image -->
    <div onclick="showContactOptions()">
        <img src="https://raw.githubusercontent.com/tsegayeg/test1/main/images/baggage.JPG" alt="Contact Us">
    </div>

    <!-- Contact Options Menu (Initially Hidden) -->
    <div class="contact-options" id="contactOptions">
